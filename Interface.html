<!--Simple To-Do List-->
<!DOCTYPE html>
<html>
<head>
    <script src="Logic.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
    <h1>Notes App</h1>
    <button onclick="Create()">Make a Note</button>
    <div id="Saved Notes">
        <h2>Saved Notes Here</h2>
    </div>
    <div id="Note">
        <h2>Note Here</h2>
        <div id="Create">
            <form>
                <label>Title</label>
                <input type="text" id="title"> 
                <label>Note</label>
                <textarea name="note" rows="10" cols="30" id="message">Write your note here.
                </textarea>
            </form>
            <button onclick="Save()">Save</button>
        </div>
    </div>
</body>

<footer></footer>
</html>
