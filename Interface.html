<!--Simple Notes-->
<!DOCTYPE html>
<html>
<head>
    <script src="Logic.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="container-fluid" onload="displayNotes()">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <h1>Notes App</h1>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <button type="button" class="btn btn-primary" onclick="Create()">Make a Note</button>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div id="Saved Notes">
                <h2>Saved Notes Here</h2>
                <div id="notes"></div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div id="Note">
                <h2>Note Here</h2>
                <div id="Create">
                <form>
                    <div class="row"><label>Title</label></div>
                    <div class="row"><input type="text" id="title" required> </div>
                    <div class="row"><label>Note</label></div>
                    <div class="row"><textarea name="note" rows="10" cols="30" id="message" required></textarea></div>
                </form>
                <button type="button" class="btn btn-primary" onclick="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

<footer></footer>
</html>
