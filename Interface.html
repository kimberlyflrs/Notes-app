<!--Simple Notes-->
<!DOCTYPE html>
<html>
<head>
    <script src="Logic.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="container-fluid" onload="displayNotes()">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
        <h1 class="title">Notes App</h1>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
            <button type="button" class="btn btn-primary" onclick="Create()" id="MakeNote">Make a Note</button>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div id="Saved Notes">
                <h2>All Notes</h2>
                <div id="notes"></div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div id="Note">
                <div id="Read">
                    <div class="card-body" id="card-content">
                        <h5 class="card-title">Housekeeping</h5>
                        <h6 class="card-subtitle" id="note_created">Sun Apr 12 2020 22:21:43 GMT-0700 (Pacific Daylight Time)</h6>
                        <p class="card-body" id="note_message">clean the living room, organize bookshelf</p>
                        <edit class="btn btn-success" id="edit">Edit</edit>
                        <button class="btn btn-danger" id="delete">Delete</button>
                    </div>

                </div>
                <div id="Create">
                <form id="NewNote">
                    <div class="row"><label>Title</label></div>
                    <div class="row"><input type="text" id="title" required> </div>
                    <div class="row"><label>Note</label></div>
                    <div class="row"><textarea name="note" rows="10" cols="30" id="message" required></textarea></div>
                </form>
                <button type="button" class="btn btn-primary" onclick="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

<footer></footer>
</html>
